<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard für iPad 2</title>

  <!-- iPad 2 Web-App Einstellungen -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dashboard" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: url('Werkstatt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      text-align: center;
    }

    canvas {
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
      height: 400px;
      margin-top: 10px;
      max-width: 90vw;
      max-height: 90vw;
    }

    #digitalClock {
      font-size: 2em;
      font-family: monospace;
      margin: 10px 0;
    }

    .section {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      display: inline-block;
      max-width: 95vw;
    }

    .calendar {
      font-family: monospace;
      white-space: pre;
      font-size: 1.5em;
    }

    .infos {
      margin-top: 20px;
      font-size: 1.2em;
    }

    strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- ANALOGE + DIGITALE UHR -->
  <canvas id="clockCanvas" width="500" height="500"></canvas>
  <div id="digitalClock">--:--:--</div>

  <!-- KALENDER -->
  <div class="section calendar">
    <div id="dateToday"></div>
    <div id="calendarOutput"></div>
  </div>

  <!-- INFOS -->
  <div class="section infos">
    <strong>Infos:</strong>
    Sieger stehen da auf, wo Verlierer liegen bleiben<br />
    Hallo Tom & Paul<br />
  </div>

  <script>
    // ANALOG + DIGITAL UHR
    (function(){
      var canvas = document.getElementById("clockCanvas");
      var ctx = canvas.getContext("2d");
      if (!ctx) return;

      var radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.90;

      function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }

      function drawFace(ctx, radius) {
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = radius * 0.05;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
      }

      function drawNumbers(ctx, radius) {
        var ang, num;
        ctx.font = radius * 0.18 + "px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (num = 1; num <= 12; num++) {
          ang = num * Math.PI / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
        }
      }

      function drawHand(ctx, pos, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color || "#000";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }

      function drawTime(ctx, radius) {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        var digital = document.getElementById("digitalClock");
        digital.textContent =
          (hour < 10 ? "0" + hour : hour) + ":" +
          (minute < 10 ? "0" + minute : minute) + ":" +
          (second < 10 ? "0" + second : second);

        hour = hour % 12;
        hour = (hour * Math.PI / 6) +
               (minute * Math.PI / (6 * 60)) +
               (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.09);

        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.75, radius * 0.09);

        second = second * Math.PI / 30;
        drawHand(ctx, second, radius * 0.85, radius * 0.03, "red");
      }

      setInterval(function() {
        ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        drawClock();
      }, 1000);
    })();

    // KALENDER MIT KW & HEUTE in ROT
    (function(){
      var now = new Date();
      var today = now.getDate();
      var todayMonth = now.getMonth();
      var todayYear = now.getFullYear();

      var dayNames = ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"];
      var monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni",
                        "Juli", "August", "September", "Oktober", "November", "Dezember"];

      var month = todayMonth;
      var year = todayYear;

      document.getElementById("dateToday").textContent =
        "Heute ist " + dayNames[(now.getDay() + 6) % 7] + ", " + today + ". " + monthNames[month] + " " + year;

      function getISOWeek(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        var dayNum = d.getUTCDay() || 7;
        d.setUTCDate(d.getUTCDate() + 4 - dayNum);
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      }

      var firstDay = new Date(year, month, 1);
      var lastDay = new Date(year, month + 1, 0);
      var daysInMonth = lastDay.getDate();

      var output = "<pre>     " + monthNames[month] + " " + year + "\nKW  " + dayNames.join(" ") + "\n";

      var weekDay = (firstDay.getDay() + 6) % 7;
      var currentWeekStart = new Date(year, month, 1 - weekDay);

      for (var w = 0; w < 6; w++) {
        var weekDate = new Date(currentWeekStart);
        weekDate.setDate(currentWeekStart.getDate() + w * 7);
        var kw = getISOWeek(weekDate);
        var line = (kw < 10 ? "0" + kw : kw) + " ";

        for (var i = 0; i < 7; i++) {
          var dayDate = new Date(weekDate);
          dayDate.setDate(weekDate.getDate() + i);
          var dayNum = dayDate.getDate();
          var inMonth = dayDate.getMonth() === month;

          if (inMonth) {
            var isToday = (dayNum === today && dayDate.getMonth() === todayMonth && dayDate.getFullYear() === todayYear);
            if (isToday) {
              line += "<span style='color:red;font-weight:bold'>" + (dayNum < 10 ? " " + dayNum : dayNum) + "</span> ";
            } else {
              line += (dayNum < 10 ? " " + dayNum : dayNum) + " ";
            }
          } else {
            line += "   ";
          }
        }

        if (weekDate.getMonth() > month || (weekDate.getMonth() === month && weekDate.getDate() > daysInMonth)) break;
        output += line + "\n";
      }

      output += "</pre>";
      document.getElementById("calendarOutput").innerHTML = output;
    })();

    // OPTIONAL: Automatisch täglich neu laden (wenn Seite dauerhaft offen)
    setInterval(function() {
      var now = new Date();
      if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() < 5) {
        location.reload();
      }
    }, 1000);
  </script>
</body>
</html>
