<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 15px 0 0 0;
    text-shadow: 0 0 10px red;
  }

  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 280px;
    height: 280px;
    display: block;
    margin: 15px auto 20px auto;
  }

  .timer-btns button {
    margin: 5px 3px;
    padding: 8px 12px;
    font-size: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #timer {
    font-size: 1.6em;
    margin-top: 8px;
    color: red;
    font-family: monospace;
  }

  /* Kalender */
  .calendar {
    width: 320px;
    margin: 15px auto 25px auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    padding: 10px;
    box-sizing: border-box;
    font-family: monospace;
    color: #222;
    user-select: none;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .calendar table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    font-size: 1em;
  }

  .calendar th, .calendar td {
    border: 1px solid #ccc;
    padding: 6px 0;
    text-align: center;
    vertical-align: middle;
    width: 14.28%;
  }

  .calendar th {
    background-color: #f0f0f0;
    font-weight: bold;
    color: #444;
    user-select: none;
  }

  .calendar td.today {
    background-color: #ff4444;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    user-select: none;
  }

  /* Container Notizen & Rechner */
  #notesCalculatorContainer {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    margin: 10px auto 35px auto;
    max-width: 700px;
  }

  #notesContainer, #calculator {
    flex: 1 1 45%;
    min-width: 140px;
    background: rgba(40, 40, 40, 0.5);
    padding: 5px 6px;
    border-radius: 6px;
    box-sizing: border-box;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
    font-family: monospace;
    text-align: left;
    color: #eee;
    font-size: 0.8em;
    overflow: hidden;
    transition: background 0.3s ease;
  }

  #notesContainer:hover, #calculator:hover {
    background: rgba(40, 40, 40, 0.7);
  }

  #notesContainer h2 {
    margin-top: 0;
    color: #f1f1f1;
    font-size: 1.1em;
  }

  #notes {
    width: 100%;
    height: 70px;
    font-family: monospace;
    font-size: 11px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #555;
    resize: vertical;
    box-sizing: border-box;
    background-color: #222;
    color: #f1f1f1;
  }

  #saveNotesBtn {
    margin-top: 8px;
    padding: 4px 8px;
    font-size: 11px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #saveNotesBtn:hover {
    background-color: #0b7dda;
  }

  #calcDisplay {
    width: 100%;
    height: 28px;
    font-size: 0.9em;
    text-align: right;
    padding: 4px 8px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #555;
    box-sizing: border-box;
    font-family: monospace;
    background-color: #222;
    color: #f1f1f1;
  }

  #calcButtons button {
    width: 21%;
    margin: 1%;
    font-size: 0.9em;
    padding: 5px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #eee;
    transition: background-color 0.2s ease;
  }

  #calcButtons button.operator {
    background-color: #f90;
    color: white;
  }

  #calcButtons button:hover {
    background-color: #ddd;
  }

  #calcButtons button.operator:hover {
    background-color: #e68a00;
  }

  #calcButtons button.equals {
    width: 92%;
    background-color: #2196F3;
    color: white;
  }

  #calcButtons button.equals:hover {
    background-color: #0b7dda;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="280" height="280"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>
<div id="timer">00:00</div>

<div class="calendar" id="calendarDisplay"></div>

<div id="notesCalculatorContainer">
  <div id="notesContainer">
    <h2>Notizen</h2>
    <textarea id="notes" placeholder="Hier deine Notizen eingeben..."></textarea>
    <br />
    <button id="saveNotesBtn">Notizen speichern</button>
  </div>

  <div id="calculator">
    <input type="text" id="calcDisplay" readonly />
    <div id="calcButtons">
      <button onclick="calcPress('7')">7</button>
      <button onclick="calcPress('8')">8</button>
      <button onclick="calcPress('9')">9</button>
      <button class="operator" onclick="calcPress('/')">÷</button>

      <button onclick="calcPress('4')">4</button>
      <button onclick="calcPress('5')">5</button>
      <button onclick="calcPress('6')">6</button>
      <button class="operator" onclick="calcPress('*')">×</button>

      <button onclick="calcPress('1')">1</button>
      <button onclick="calcPress('2')">2</button>
      <button onclick="calcPress('3')">3</button>
      <button class="operator" onclick="calcPress('-')">−</button>

      <button onclick="calcPress('0')">0</button>
      <button onclick="calcPress('.')">.</button>
      <button onclick="calcClear()">C</button>
      <button class="operator" onclick="calcPress('+')">+</button>

      <button class="equals" onclick="calcCalculate()">=</button>
    </div>
  </div>
</div>

<script>
// UHR, TIMER, KALENDER, NOTIZEN, RECHNER
(function() {
  var canvas = document.getElementById('clockCanvas');
  var ctx = canvas.getContext('2d');
  var radius = canvas.height / 2;
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;

  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (var num = 1; num <= 12; num++) {
      var ang = num * Math.PI / 6;
      var x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      var y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    var now = new Date();
    var hour = now.getHours() % 12;
    var minute = now.getMinutes();
    var second = now.getSeconds();

    drawHand(((hour + minute / 60) * Math.PI / 6) - Math.PI/2, radius * 0.5, 8);
    drawHand((minute * Math.PI / 30) - Math.PI/2, radius * 0.75, 6);
    drawHand((second * Math.PI / 30) - Math.PI/2, radius * 0.85, 2, 'red');
  }

  function drawHand(pos, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + Math.cos(pos) * length, centerY + Math.sin(pos) * length);
    ctx.stroke();
  }

  function updateDigitalClock() {
    var now = new Date();
    var h = now.getHours().toString().padStart(2,'0');
    var m = now.getMinutes().toString().padStart(2,'0');
    var s = now.getSeconds().toString().padStart(2,'0');
    document.getElementById('digitalClock').textContent = h + ':' + m + ':' + s;
  }

  function clockTick() {
    drawClock();
    updateDigitalClock();
  }

  setInterval(clockTick, 1000);
  clockTick();

  // Timer
  var timerInterval;
  var timerSecondsRemaining;

  function startTimer(minutes) {
    if(timerInterval) clearInterval(timerInterval);
    timerSecondsRemaining = minutes * 60;
    updateTimerDisplay();
    timerInterval = setInterval(function() {
      timerSecondsRemaining--;
      if(timerSecondsRemaining < 0){
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = "Zeit abgelaufen!";
        return;
      }
      updateTimerDisplay();
    }, 1000);
  }

  function updateTimerDisplay() {
    var min = Math.floor(timerSecondsRemaining / 60).toString().padStart(2,'0');
    var sec = (timerSecondsRemaining % 60).toString().padStart(2,'0');
    document.getElementById('timer').textContent = min + ':' + sec;
  }

  window.startTimer = startTimer; // global für Buttons

  // Kalender
  function generateCalendar() {
    var calendar = document.getElementById('calendarDisplay');
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();

    var firstDay = new Date(year, month, 1).getDay();
    var lastDate = new Date(year, month + 1, 0).getDate();

    var days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];

    var html = '<table><thead><tr>';
    html += '<th colspan="7" style="padding-bottom:10px; font-size:1.2em; color:#333;">' + year + ' - ' + (month + 1) + '</th>';
    html += '</tr><tr>';

    for (var i = 0; i < days.length; i++) {
      html += '<th>' + days[i] + '</th>';
    }
    html += '</tr></thead><tbody><tr>';

    for (var i = 0; i < firstDay; i++) {
      html += '<td></td>';
    }

    var dayCounter = firstDay;
    for (var d = 1; d <= lastDate; d++) {
      var isToday = (d === now.getDate());
      html += '<td' + (isToday ? ' class="today"' : '') + '>' + d + '</td>';
      dayCounter++;
      if (dayCounter % 7 === 0 && d !== lastDate) {
        html += '</tr><tr>';
      }
    }

    while (dayCounter % 7 !== 0) {
      html += '<td></td>';
      dayCounter++;
    }

    html += '</tr></tbody></table>';

    calendar.innerHTML = html;
  }

  generateCalendar();

  // Notizen speichern
  var notesTextarea = document.getElementById('notes');
  var saveNotesBtn = document.getElementById('saveNotesBtn');

  saveNotesBtn.addEventListener('click', function(){
    localStorage.setItem('ipadNotes', notesTextarea.value);
    alert('Notizen gespeichert!');
  });

  // Beim Laden Notizen aus localStorage laden
  window.addEventListener('load', function(){
    var saved = localStorage.getItem('ipadNotes');
    if(saved) notesTextarea.value = saved;
  });

  // Rechner
  var calcDisplay = document.getElementById('calcDisplay');
  var calcExpression = '';

  window.calcPress = function(char) {
    // nur Zahlen, Punkt und Operatoren erlauben
    if(/[0-9.+\-*/]/.test(char)) {
      calcExpression += char;
      calcDisplay.value = calcExpression;
    }
  };

  window.calcClear = function() {
    calcExpression = '';
    calcDisplay.value = '';
  };

  window.calcCalculate = function() {
    try {
      // Sicherheit: nur erlaubte Zeichen auswerten
      if(/^[0-9.+\-*/() ]+$/.test(calcExpression)) {
        var result = eval(calcExpression);
        calcDisplay.value = result;
        calcExpression = result.toString();
      } else {
        calcDisplay.value = 'Fehler';
        calcExpression = '';
      }
    } catch {
      calcDisplay.value = 'Fehler';
      calcExpression = '';
    }
  };
})();
</script>

</body>
</html>
