<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 15px 0 0 0;
    text-shadow: 0 0 10px red;
  }
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 280px;
    height: 280px;
    display: block;
    margin: 15px auto 30px auto;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: red;
    font-family: monospace;
  }

  /* Kalender-Styles */
  .calendar {
    width: 320px;
    margin: 10px auto 20px auto;
    background: rgba(255,255,255,0.85);
    padding: 12px 8px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre;
    line-height: 1.4;
    box-sizing: border-box;
    user-select: none;
  }
  mark {
    background-color: #ff4444;
    color: white;
    font-weight: bold;
    padding: 0 2px;
    border-radius: 3px;
  }

  /* Flex Container für Notizen + Rechner */
  #notesCalculatorContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px auto 40px auto;
    max-width: 700px;
  }

  #notesContainer, #calculator {
    flex: 1 1 45%;
    min-width: 280px;
    background: rgba(255,255,255,0.85);
    padding: 10px 12px;
    border-radius: 10px;
    box-sizing: border-box;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-family: monospace;
    text-align: left;
  }

  #notesContainer h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.1em;
  }

  #notes {
    width: 100%;
    height: 120px;
    font-family: monospace;
    font-size: 14px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    box-sizing: border-box;
  }

  #saveNotesBtn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 14px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #saveNotesBtn:hover {
    background-color: #0b7dda;
  }

  /* Taschenrechner */
  #calcDisplay {
    width: 100%;
    height: 40px;
    font-size: 1.5em;
    text-align: right;
    padding: 5px 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-family: monospace;
  }

  #calcButtons button {
    width: 22%;
    margin: 1%;
    font-size: 1.3em;
    padding: 10px 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #eee;
    transition: background-color 0.2s ease;
  }

  #calcButtons button.operator {
    background-color: #f90;
    color: white;
  }

  #calcButtons button:hover {
    background-color: #ddd;
  }

  #calcButtons button.operator:hover {
    background-color: #e68a00;
  }

  #calcButtons button.equals {
    width: 94%;
    background-color: #2196F3;
    color: white;
  }

  #calcButtons button.equals:hover {
    background-color: #0b7dda;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="280" height="280"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>
<div id="timer">00:00</div>

<div class="calendar" id="calendarDisplay"></div>

<div id="notesCalculatorContainer">
  <div id="notesContainer">
    <h2>Notizen</h2>
    <textarea id="notes" placeholder="Hier deine Notizen eingeben..."></textarea>
    <br />
    <button id="saveNotesBtn">Notizen speichern</button>
  </div>

  <div id="calculator">
    <input type="text" id="calcDisplay" readonly />
    <div id="calcButtons">
      <button onclick="calcPress('7')">7</button>
      <button onclick="calcPress('8')">8</button>
      <button onclick="calcPress('9')">9</button>
      <button class="operator" onclick="calcPress('/')">÷</button>

      <button onclick="calcPress('4')">4</button>
      <button onclick="calcPress('5')">5</button>
      <button onclick="calcPress('6')">6</button>
      <button class="operator" onclick="calcPress('*')">×</button>

      <button onclick="calcPress('1')">1</button>
      <button onclick="calcPress('2')">2</button>
      <button onclick="calcPress('3')">3</button>
      <button class="operator" onclick="calcPress('-')">−</button>

      <button onclick="calcPress('0')">0</button>
      <button onclick="calcPress('.')">.</button>
      <button onclick="calcClear()">C</button>
      <button class="operator" onclick="calcPress('+')">+</button>

      <button class="equals" onclick="calcCalculate()">=</button>
    </div>
  </div>
</div>

<script>
(function() {
  var canvas = document.getElementById('clockCanvas');
  var ctx = canvas.getContext('2d');
  var radius = canvas.height / 2;
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;

  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (var num = 1; num <= 12; num++) {
      var ang = num * Math.PI / 6;
      var x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      var y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    var now = new Date();
    var hour = now.getHours() % 12;
    var minute = now.getMinutes();
    var second = now.getSeconds();

    var hourAngle = ((hour + minute / 60) * Math.PI / 6) - Math.PI/2;
    drawHand(hourAngle, radius * 0.5, 8);

    var minuteAngle = (minute * Math.PI / 30) - Math.PI/2;
    drawHand(minuteAngle, radius * 0.7, 6);

    var secondAngle = (second * Math.PI / 30) - Math.PI/2;
    drawHand(secondAngle, radius * 0.85, 2, 'red');

    var digital = document.getElementById('digitalClock');
    digital.textContent =
      (now.getHours() < 10 ? '0' + now.getHours() : now.getHours()) + ':' +
      (minute < 10 ? '0' + minute : minute) + ':' +
      (second < 10 ? '0' + second : second);
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  setInterval(drawClock, 1000);
  drawClock();

  var countdown;
  var isTimerRunning = false;

  window.startTimer = function(minutes) {
    if (isTimerRunning) {
      clearInterval(countdown);
      isTimerRunning = false;
      document.getElementById('timer').innerText = '00:00';
    }

    var totalSeconds = minutes * 60;
    isTimerRunning = true;
    updateTimerDisplay(totalSeconds);

    countdown = setInterval(function () {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        isTimerRunning = false;
        alert("Zeit ist um!");
        document.getElementById('timer').innerText = '00:00';
      }
    }, 1000);
  };

  function updateTimerDisplay(seconds) {
    var minutes = Math.floor(seconds / 60);
    var remainingSeconds = seconds % 60;
    document.getElementById('timer').innerText = padTime(minutes) + ":" + padTime(remainingSeconds);
  }

  function padTime(time) {
    return time < 10 ? '0' + time : time;
  }

  // Kalender Rendering mit Wochentagen und rotem Markup für aktuellen Tag
  function renderCalendar() {
    var calendar = document.getElementById('calendarDisplay');
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();
    var today = now.getDate();

    var firstDay = new Date(year, month, 1);
    var lastDay = new Date(year, month + 1, 0);
    var daysInMonth = lastDay.getDate();
    var startWeekday = firstDay.getDay(); // 0=Sonntag

    var weekHeader = ['Mo','Di','Mi','Do','Fr','Sa','So'];
    var weeks = [], week = [];

    // Verschiebung Sonntag=0 zu Montag=0
    var dayOffset = (startWeekday === 0) ? 6 : startWeekday - 1;

    // Leerfelder bis zum ersten Tag (Mo ausrichten)
    for (var i = 0; i < dayOffset; i++) {
      week.push('  ');
    }

    for (var d = 1; d <= daysInMonth; d++) {
      var dayStr = d < 10 ? ' ' + d : d.toString();

      if (d === today) {
        // Aktuellen Tag rot hinterlegen mit mark-Tag
        dayStr = '<mark>' + (d < 10 ? ' ' + d : d) + '</mark>';
      }
      week.push(dayStr);

      if (week.length === 7) {
        weeks.push(week);
        week = [];
      }
    }

    // Restliche Tage in der letzten Woche mit Leerfeldern auffüllen
    if (week.length > 0) {
      while (week.length < 7) {
        week.push('  ');
      }
      weeks.push(week);
    }

    // Kalender als HTML-Text bauen (mit Zeilenumbruch <br>)
    var calendarHTML = weekHeader.join(' ') + '<br>';
    weeks.forEach(function(w) {
      calendarHTML += w.join(' ') + '<br>';
    });

    calendar.innerHTML = calendarHTML;
  }

  renderCalendar();
  setInterval(renderCalendar, 60000);

  // Notizen speichern
  var notesTextarea = document.getElementById('notes');
  var saveNotesBtn = document.getElementById('saveNotesBtn');

  // Lade gespeicherte Notizen aus localStorage
  window.onload = function() {
    if (localStorage.getItem('myNotes')) {
      notesTextarea.value = localStorage.getItem('myNotes');
    }
  };

  saveNotesBtn.addEventListener('click', function() {
    localStorage.setItem('myNotes', notesTextarea.value);
    alert("Notizen gespeichert!");
  });

  // Taschenrechner Funktionen
  var calcDisplay = document.getElementById('calcDisplay');

  window.calcPress = function(val) {
    calcDisplay.value += val;
  };

  window.calcClear = function() {
    calcDisplay.value = '';
  };

  window.calcCalculate = function() {
    try {
      var result = eval(calcDisplay.value);
      calcDisplay.value = result;
    } catch (e) {
      calcDisplay.value = 'Fehler';
    }
  };
})();
</script>

</body>
</html>
