<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 15px 0 0 0;
    text-shadow: 0 0 10px red;
  }
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 280px;
    height: 280px;
    display: block;
    margin: 15px auto 30px auto;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: red;
    font-family: monospace;
  }
  .calendar {
    width: 320px;
    margin: 10px auto 20px auto;
    background: rgba(255,255,255,0.85);
    padding: 12px 8px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre;
    line-height: 1.4;
    box-sizing: border-box;
  }
  #notesContainer {
    width: 280px;
    margin: 20px auto 30px auto;
    background: rgba(255,255,255,0.85);
    padding: 10px 8px;
    border-radius: 10px;
    font-family: monospace;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: left;
    box-sizing: border-box;
  }
  #notesContainer h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.1em;
  }
  #notes {
    width: 100%;
    height: 120px;
    font-family: monospace;
    font-size: 14px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    box-sizing: border-box;
  }
  #saveNotesBtn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 14px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #saveNotesBtn:hover {
    background-color: #0b7dda;
  }

  /* === Taschenrechner Styles === */
  #calculatorContainer {
    width: 280px;
    margin: 20px auto 30px auto;
    background: rgba(255,255,255,0.85);
    padding: 10px 8px;
    border-radius: 10px;
    font-family: monospace;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    box-sizing: border-box;
  }
  #calculatorContainer h2 {
    margin-top: 0;
    font-size: 1.1em;
    color: #333;
    text-align: left;
  }
  #calcDisplay {
    width: 100%;
    height: 40px;
    font-size: 1.5em;
    margin-bottom: 10px;
    text-align: right;
    padding: 5px;
    box-sizing: border-box;
  }
  #calcButtons button {
    width: 60px;
    height: 40px;
    font-size: 1.2em;
    margin: 4px 2px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  #calcButtons button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="280" height="280"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>
<div id="timer">00:00</div>

<div class="calendar" id="calendarDisplay"></div>

<div id="notesContainer">
  <h2>Notizen</h2>
  <textarea id="notes" placeholder="Hier deine Notizen eingeben..."></textarea>
  <br />
  <button id="saveNotesBtn">Notizen speichern</button>
</div>

<!-- === Taschenrechner === -->
<div id="calculatorContainer">
  <h2>Taschenrechner</h2>
  <input type="text" id="calcDisplay" readonly />
  <div id="calcButtons">
    <button onclick="appendCalc('7')">7</button>
    <button onclick="appendCalc('8')">8</button>
    <button onclick="appendCalc('9')">9</button>
    <button onclick="appendCalc('/')">÷</button><br />

    <button onclick="appendCalc('4')">4</button>
    <button onclick="appendCalc('5')">5</button>
    <button onclick="appendCalc('6')">6</button>
    <button onclick="appendCalc('*')">×</button><br />

    <button onclick="appendCalc('1')">1</button>
    <button onclick="appendCalc('2')">2</button>
    <button onclick="appendCalc('3')">3</button>
    <button onclick="appendCalc('-')">−</button><br />

    <button onclick="appendCalc('0')">0</button>
    <button onclick="appendCalc('.')">.</button>
    <button onclick="clearCalc()">C</button>
    <button onclick="appendCalc('+')">+</button><br />

    <button onclick="calculateResult()" style="width: 100%">=</button>
  </div>
</div>

<script>
(function() {
  // ... (Dein bestehender Code bleibt unverändert, wie oben) ...

  // Notizen-Funktion etc. hier ... (alles wie gehabt)

  // === Taschenrechner ===
  let calcDisplay = '';
  function appendCalc(value) {
    calcDisplay += value;
    document.getElementById('calcDisplay').value = calcDisplay;
  }
  function clearCalc() {
    calcDisplay = '';
    document.getElementById('calcDisplay').value = '';
  }
  function calculateResult() {
    try {
      calcDisplay = eval(calcDisplay).toString();
      document.getElementById('calcDisplay').value = calcDisplay;
    } catch (e) {
      document.getElementById('calcDisplay').value = 'Fehler';
      calcDisplay = '';
    }
  }

  // (Rest deines bestehenden JavaScript-Codes bleibt bestehen)

})();
</script>

</body>
</html>
