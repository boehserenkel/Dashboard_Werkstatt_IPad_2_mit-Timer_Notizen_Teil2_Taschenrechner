<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2 kompatibel</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #222;
  }

  /* Digitaluhr */
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 15px 0 0 0;
    text-shadow: 0 0 10px red;
    user-select: none;
  }

  /* Analog-Uhr */
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 280px;
    height: 280px;
    display: block;
    margin: 15px auto 20px auto;
  }

  /* Timer Buttons */
  .timer-btns button {
    margin: 5px 3px;
    padding: 8px 12px;
    font-size: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }

  /* Timer Anzeige */
  #timer {
    font-size: 1.6em;
    margin-top: 8px;
    color: red;
    font-family: monospace;
    user-select: none;
  }

  /* Kalender */
  .calendar {
    width: 340px;
    margin: 15px auto 25px auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    padding: 10px 5px 15px 5px;
    box-sizing: border-box;
    font-family: monospace;
    color: #222;
    user-select: none;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .calendar-header {
    font-size: 1.3em;
    font-weight: bold;
    padding-bottom: 8px;
    color: #333;
  }

  .calendar table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    font-size: 1em;
  }

  .calendar th, .calendar td {
    border: 1px solid #ccc;
    padding: 6px 0;
    text-align: center;
    vertical-align: middle;
    width: 12.5%; /* 8 Spalten: KW + 7 Tage */
  }

  .calendar th {
    background-color: #f0f0f0;
    font-weight: bold;
    color: #444;
    user-select: none;
  }

  /* Heutiger Tag rot hinterlegt */
  .calendar td.today {
    background-color: #ff4444;
    color: white;
    font-weight: bold;
    border-radius: 50%;
  }

  /* Platzhalter Taschenrechner und Notizen */
  #calculator, #notes {
    background: rgba(255,255,255,0.8);
    width: 320px;
    margin: 10px auto;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
    color: #222;
    font-family: monospace;
    user-select: none;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>

<canvas id="clockCanvas" width="280" height="280"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>

<div id="timer">00:00</div>

<div class="calendar">
  <div class="calendar-header" id="calendarMonthYear">Monat Jahr</div>
  <div id="calendarDisplay"></div>
</div>

<!-- Platzhalter für Rechner & Notizen -->
<div id="calculator">Taschenrechner hier</div>
<div id="notes">Notizen hier</div>

<script>
(function(){
  var canvas = document.getElementById('clockCanvas');
  var ctx = canvas.getContext('2d');
  var radius = canvas.height / 2;
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;

  // Analog-Uhr zeichnen
  function drawClock() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius*0.9, 0, 2*Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2*Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = (radius*0.12|0) + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for(var num=1; num<=12; num++){
      var ang = num * Math.PI / 6;
      var x = centerX + Math.cos(ang - Math.PI/2) * radius*0.75;
      var y = centerY + Math.sin(ang - Math.PI/2) * radius*0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    var now = new Date();
    var hour = now.getHours() % 12;
    var minute = now.getMinutes();
    var second = now.getSeconds();

    drawHand(((hour + minute/60) * Math.PI/6) - Math.PI/2, radius*0.5, 8);
    drawHand((minute * Math.PI/30) - Math.PI/2, radius*0.75, 6);
    drawHand((second * Math.PI/30) - Math.PI/2, radius*0.85, 2, 'red');
  }

  function drawHand(pos, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + Math.cos(pos) * length, centerY + Math.sin(pos) * length);
    ctx.stroke();
  }

  // Digitaluhr ohne padStart
  function zeroPad(num) {
    return (num < 10 ? "0" : "") + num;
  }

  function updateDigitalClock() {
    var now = new Date();
    var h = zeroPad(now.getHours());
    var m = zeroPad(now.getMinutes());
    var s = zeroPad(now.getSeconds());
    document.getElementById('digitalClock').textContent = h + ':' + m + ':' + s;
  }

  function clockTick() {
    drawClock();
    updateDigitalClock();
  }

  setInterval(clockTick, 1000);
  clockTick();

  // Timer
  var timerInterval;
  var timerSecondsRemaining;

  window.startTimer = function(minutes){
    if(timerInterval) clearInterval(timerInterval);
    timerSecondsRemaining = minutes * 60;
    updateTimerDisplay();
    timerInterval = setInterval(function(){
      timerSecondsRemaining--;
      if(timerSecondsRemaining < 0){
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = "Zeit abgelaufen!";
        return;
      }
      updateTimerDisplay();
    }, 1000);
  };

  function updateTimerDisplay(){
    var min = Math.floor(timerSecondsRemaining / 60);
    var sec = timerSecondsRemaining % 60;
    min = zeroPad(min);
    sec = zeroPad(sec);
    document.getElementById('timer').textContent = min + ':' + sec;
  }

  // Kalender mit KW (ISO 8601)
  function getWeekNumber(d) {
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
    var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    return weekNo;
  }

  function generateCalendar() {
    var calendar = document.getElementById('calendarDisplay');
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();

    // Monatsname deutsch
    var monthNames = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli',
                      'August', 'September', 'Oktober', 'November', 'Dezember'];
    document.getElementById('calendarMonthYear').textContent = monthNames[month] + ' ' + year;

    var firstDay = new Date(year, month, 1).getDay();
    if(firstDay === 0) firstDay = 7; // Sonntag=7 für Montag als Wochenstart

    var lastDate = new Date(year, month + 1, 0).getDate();

    var days = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];

    var html = '<table><thead><tr>';
    html += '<th>KW</th>'; // KW Spalte
    for(var i=0; i<days.length; i++){
      html += '<th>' + days[i] + '</th>';
    }
    html += '</tr></thead><tbody>';

    var date = 1;
    var done = false;

    for(var week=0; week<6; week++){
      if(done) break;
      html += '<tr>';

      var weekDate = new Date(year, month, date);
      var kw = getWeekNumber(weekDate);
      html += '<td>' + kw + '</td>';

      for(var wd=1; wd<=7; wd++){
        if((week === 0 && wd < firstDay) || date > lastDate){
          html += '<td></td>';
        } else {
          var isToday = (date === now.getDate());
          html += '<td' + (isToday ? ' class="today"' : '') + '>' + date + '</td>';
          date++;
          if(date > lastDate) done = true;
        }
      }
      html += '</tr>';
    }
    html += '</tbody></table>';

    calendar.innerHTML = html;
  }

  generateCalendar();

  // Hier kannst du noch Taschenrechner und Notizen einbauen

})();
</script>

</body>
</html>
