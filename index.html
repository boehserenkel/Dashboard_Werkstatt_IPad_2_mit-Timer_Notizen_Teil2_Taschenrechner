<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    /* Wichtig: Kein overflow:hidden, damit Höhe funktioniert */
    font-family: sans-serif;
    text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
  }

  body {
    /* Höhe nutzen, flex Kinder verteilen */
    height: 100vh;
  }

  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 10px 0 5px 0;
    text-shadow: 0 0 10px red;
    flex-shrink: 0;
  }

  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 240px;
    height: 240px;
    margin: 5px auto 15px auto;
    flex-shrink: 0;
  }

  .timer-btns {
    margin-bottom: 5px;
    flex-shrink: 0;
  }

  .timer-btns button {
    margin: 2px 5px;
    padding: 8px 12px;
    font-size: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #timer {
    font-size: 1.8em;
    margin: 0 0 10px 0;
    color: red;
    font-family: monospace;
    flex-shrink: 0;
  }

  .calendar {
    width: 100%;
    max-width: 320px;
    margin: 0 auto 15px auto;
    background: rgba(255,255,255,0.85);
    padding: 10px 8px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    line-height: 1.4;
    box-sizing: border-box;
    user-select: none;

    /* Wichtige Anpassung: Höhe begrenzen, damit Kalender nicht alles zupflastert */
    max-height: 120px;
    overflow: hidden;
    flex-shrink: 0;
  }

  mark {
    background-color: #ff4444;
    color: white;
    font-weight: bold;
    padding: 0 2px;
    border-radius: 3px;
  }

  #notesCalculatorContainer {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: nowrap; /* Keine Umbrüche, damit nebeneinander */
    margin: 0 auto 10px auto;
    max-width: 700px;
    flex-shrink: 1;
    flex-grow: 1;
    min-height: 150px;
    overflow: hidden;
  }

  #notesContainer, #calculator {
    flex: 1 1 45%;
    min-width: 140px;
    background: rgba(40, 40, 40, 0.85);
    padding: 6px 8px;
    border-radius: 8px;
    box-sizing: border-box;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    font-family: monospace;
    text-align: left;
    color: #f1f1f1;
    font-size: 0.85em;
    overflow: hidden;
  }

  #notesContainer h2 {
    margin-top: 0;
    color: #f1f1f1;
    font-size: 1em;
  }

  #notes {
    width: 100%;
    height: 80px;
    font-family: monospace;
    font-size: 12px;
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #555;
    resize: vertical;
    box-sizing: border-box;
    background-color: #1e1e1e;
    color: #f1f1f1;
  }

  #saveNotesBtn {
    margin-top: 8px;
    padding: 6px 12px;
    font-size: 12px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #saveNotesBtn:hover {
    background-color: #0b7dda;
  }

  #calcDisplay {
    width: 100%;
    height: 30px;
    font-size: 1em;
    text-align: right;
    padding: 4px 6px;
    margin-bottom: 8px;
    border-radius: 6px;
    border: 1px solid #555;
    box-sizing: border-box;
    font-family: monospace;
    background-color: #1e1e1e;
    color: #f1f1f1;
  }

  #calcButtons {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  #calcButtons button {
    flex: 1 1 21%;
    font-size: 1em;
    padding: 6px 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #eee;
    transition: background-color 0.2s ease;
  }

  #calcButtons button.operator {
    background-color: #f90;
    color: white;
  }

  #calcButtons button:hover {
    background-color: #ddd;
  }

  #calcButtons button.operator:hover {
    background-color: #e68a00;
  }

  #calcButtons button.equals {
    flex: 1 1 92%;
    background-color: #2196F3;
    color: white;
  }

  #calcButtons button.equals:hover {
    background-color: #0b7dda;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="240" height="240"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>
<div id="timer">00:00</div>

<div class="calendar" id="calendarDisplay"></div>

<div id="notesCalculatorContainer">
  <div id="notesContainer">
    <h2>Notizen</h2>
    <textarea id="notes" placeholder="Hier deine Notizen eingeben..."></textarea>
    <br />
    <button id="saveNotesBtn">Notizen speichern</button>
  </div>

  <div id="calculator">
    <input type="text" id="calcDisplay" readonly />
    <div id="calcButtons">
      <button onclick="calcPress('7')">7</button>
      <button onclick="calcPress('8')">8</button>
      <button onclick="calcPress('9')">9</button>
      <button class="operator" onclick="calcPress('/')">÷</button>

      <button onclick="calcPress('4')">4</button>
      <button onclick="calcPress('5')">5</button>
      <button onclick="calcPress('6')">6</button>
      <button class="operator" onclick="calcPress('*')">×</button>

      <button onclick="calcPress('1')">1</button>
      <button onclick="calcPress('2')">2</button>
      <button onclick="calcPress('3')">3</button>
      <button class="operator" onclick="calcPress('-')">−</button>

      <button onclick="calcPress('0')">0</button>
      <button onclick="calcPress('.')">.</button>
      <button onclick="calcClear()">C</button>
      <button class="operator" onclick="calcPress('+')">+</button>

      <button class="equals" onclick="calcCalculate()">=</button>
    </div>
  </div>
</div>

<script>
// Uhr, Timer, Kalender, Notizen, Rechner Script bleibt unverändert
(function() {
  var canvas = document.getElementById('clockCanvas');
  var ctx = canvas.getContext('2d');
  var radius = canvas.height / 2;
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;

  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (var num = 1; num <= 12; num++) {
      var ang = num * Math.PI / 6;
      var x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      var y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    var now = new Date();
    var hour = now.getHours() % 12;
    var minute = now.getMinutes();
    var second = now.getSeconds();

    drawHand(((hour + minute / 60) * Math.PI / 6) - Math.PI/2, radius * 0.5, 8);
    drawHand((minute * Math.PI / 30) - Math.PI/2, radius * 0.7, 6);
    drawHand((second * Math.PI / 30) - Math.PI/2, radius * 0.85, 2, 'red');

    document.getElementById('digitalClock').textContent =
      (now.getHours()<10?'0':'') + now.getHours() + ':' +
      (minute<10?'0':'') + minute + ':' +
      (second<10?'0':'') + second;
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  setInterval(drawClock, 1000);
  drawClock();

  var countdown;
  var isTimerRunning = false;

  window.startTimer = function(minutes) {
    if (isTimerRunning) {
      clearInterval(countdown);
      isTimerRunning = false;
      document.getElementById('timer').innerText = '00:00';
    }

    var totalSeconds = minutes * 60;
    isTimerRunning = true;
    updateTimerDisplay(totalSeconds);

    countdown = setInterval(function () {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        isTimerRunning = false;
        alert("Zeit ist um!");
        document.getElementById('timer').innerText = '00:00';
      }
    }, 1000);
  };

  function updateTimerDisplay(seconds) {
    var min = Math.floor(seconds / 60);
    var sec = seconds % 60;
    document.getElementById('timer').innerText =
      (min < 10 ? '0' : '') + min + ':' + (sec < 10 ? '0' : '') + sec;
  }

  // Kalender generieren
  function generateCalendar() {
    var calendar = document.getElementById('calendarDisplay');
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();

    var firstDay = new Date(year, month, 1).getDay();
    var lastDate = new Date(year, month + 1, 0).getDate();

    var days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
    var calendarText = ' ' + year + ' ' + (month + 1) + '\n';

    // Header Tage
    for (var i = 0; i < days.length; i++) {
      calendarText += days[i] + ' ';
    }
    calendarText += '\n';

    // Leerfelder vor erstem Tag
    for (var i = 0; i < firstDay; i++) {
      calendarText += '   ';
    }

    for (var d = 1; d <= lastDate; d++) {
      if (d === now.getDate()) {
        calendarText += '[*' + (d < 10 ? ' ' + d : d) + '*]';
      } else {
        calendarText += (d < 10 ? ' ' + d : d) + ' ';
      }
    }

    calendar.textContent = calendarText;
  }

  generateCalendar();

  // Notizen speichern
  document.getElementById('saveNotesBtn').addEventListener('click', function() {
    localStorage.setItem('userNotes', document.getElementById('notes').value);
    alert('Notizen gespeichert!');
  });

  // Notizen laden
  window.onload = function() {
    var savedNotes = localStorage.getItem('userNotes');
    if (savedNotes) {
      document.getElementById('notes').value = savedNotes;
    }
  };

  // Rechner
  var calcDisplay = document.getElementById('calcDisplay');

  window.calcPress = function(value) {
    calcDisplay.value += value;
  };

  window.calcClear = function() {
    calcDisplay.value = '';
  };

  window.calcCalculate = function() {
    try {
      // eslint-disable-next-line no-eval
      var result = eval(calcDisplay.value);
      calcDisplay.value = result;
    } catch (e) {
      calcDisplay.value = 'Error';
    }
  };
})();
</script>

</body>
</html>
